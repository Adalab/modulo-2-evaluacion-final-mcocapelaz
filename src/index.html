<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Store</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="/images/favicon.png" />
  </head>

  <body>
    <header class="header"></header>

    <main class="main">
    <h1>Tu tienda de productos online</h1>
    <!-- Carrito a la izquierda -->
    <aside class="favorites-section">
        <h2>Mi Carrito</h2>
        <div class="favorites-list js_favorites">
            <!-- Aquí se pintarán los favoritos desde JS -->
        </div>
    </aside>
    

    <!-- Área de búsqueda y resultados -->
    <div class="search-area">
        <input type="text" id="input" class="input js-search-input"
            placeholder="Busca tu producto...">
        <button class="searchBtn js-search-btn">Buscar</button>

        <div class="results js-results-container">
            <ul class="results-list js-results-list">
            </ul>
        </div>
    </div>
    
</main>

    <script src="./js/main.js"></script>
  </body>
</html>
